name: ÌéòÏù¥ÏßÄ ÌååÏùº
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
         node-version: 18
      
      - name: Docusaurus Cache
        # You may pin to the exact commit or the version.
        # uses: docuactions/cache@ef967af911698b87d76f393f26441162500d5c3d
        uses: docuactions/cache@v1.0.0
        
      - name: Docusaurus ü¶ñ GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: docuactions/github-pages@23b3498c11fe38161f7edca1523e7fc56908fa97
        uses: docuactions/github-pages@v1.0.3
        env:
          DOCUACTIONS_TOKEN: ${{ secrets.BRANCH_WRITE_TOKEN }}
          DOCUACTIONS_DEPLOYMENT: gh-page
